name: Quality Checks
on:
  workflow_call:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint
        
      - name: Dry Run Build
        run: npm run build
        env:
          NEXT_PUBLIC_OPENWEATHER_API_KEY: "dummy_key_for_build"
